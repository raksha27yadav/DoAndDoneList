   <script>
   function clrsc(){
       localStorage.clear()
       update()
   }
       function updatelist(){
           title=document.getElementById('title').value
           description=document.getElementById('desc').value
           if(title.length==0 && description.length==0){
                  document.getElementById('txts').innerHTML='dont add blank title and description';
           }
           else{
            document.getElementById('txts').innerHTML='';

           if(localStorage.getItem('itemsJason')==null){
               itemjasonarr=[]
               itemjasonarr.push([title,description])
               localStorage.setItem('itemsJason',JSON.stringify(itemjasonarr))
           }
           else{
               itemjasonarrstr=localStorage.getItem('itemsJason')
               itemjasonarr=JSON.parse(itemjasonarrstr)
               itemjasonarr.push([title,description])
               localStorage.setItem('itemsJason',JSON.stringify(itemjasonarr))
           }
           update()
           }
       }
       function update(){
        if(localStorage.getItem('itemsJason')==null){
               itemjasonarr=[]
               localStorage.setItem('itemsJason',JSON.stringify(itemjasonarr))
           }
           else{
               itemjasonarrstr=localStorage.getItem('itemsJason')
               itemjasonarr=JSON.parse(itemjasonarrstr)
           }
           let tbdy=document.getElementById('tbdy')
           let str=""
           var c=0
           for (ele in itemjasonarr){
               str+=`
               <tr>
                  <th scope="row">${c+1}</th>
                  <td>${itemjasonarr[ele][0]}</td>
                  <td>${itemjasonarr[ele][1]}</td>
                  <td><button onclick="dlt(${c})" type="button" class="btn btn-warning">Delete</button> <button onclick="done(${c})" type="button" class="btn btn-success">move to done</button></td>
               `
               c+=1
           }
        tbdy.innerHTML=str

       }
       update()

       function dlt(index){
        itemjasonarrstr=localStorage.getItem('itemsJason')
        itemjasonarr=JSON.parse(itemjasonarrstr)
        itemjasonarr.splice(index,1)
        localStorage.setItem('itemsJason',JSON.stringify(itemjasonarr))
        update()
       }

       function done(index){
        itemjasonarrstr=localStorage.getItem('itemsJason')
        itemjasonarr=JSON.parse(itemjasonarrstr)
        itemjasonarrstr1=localStorage.getItem('itemsJason1')
        itemjasonarr1=JSON.parse(itemjasonarrstr1)
        itemjasonarr1.push(itemjasonarr[index])
        itemjasonarr.splice(index,1)
        localStorage.setItem('itemsJason1',JSON.stringify(itemjasonarr1))
        localStorage.setItem('itemsJason',JSON.stringify(itemjasonarr))
        update()
        update1()
       }
